<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitality</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hospitality Sector</h1>
        <form method="POST">
            <input type="text" name="facility_name" placeholder="Facility Name" required>
            <input type="number" name="rooms_available" placeholder="Rooms Available" required>
            <input type="number" step="0.01" name="occupancy_rate" placeholder="Occupancy Rate (%)" required>
            <button type="submit">Add</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Facility Name</th>
                    <th>Rooms Available</th>
                    <th>Occupancy Rate (%)</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
